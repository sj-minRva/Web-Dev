<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Show</title>
        <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        input {
            width: 90%;
        }
    </style>
</head>
<body>
    
    <table>
        <tr>
            <th colspan="2" class="heading">Flower Show</th>
        </tr>
        <tr>
            <th class="subheading">Flower Name</th>
            <th class="subheading">Colour</th>
        </tr>
        <tr>
            <td>Red Rose</td>
            <td>Red</td>            
        </tr>
        <tr>
            <td>White Rose</td>
            <td rowspan="2">White</td>
        </tr>
        <tr>
            <td>Jasmine</td>
        </tr>
        <tr>
            <td>Sunflower</td>
            <td>Yellow</td>
        </tr>        
    </table>
</body>
</html>
