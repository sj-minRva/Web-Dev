<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job</title>
</head>
<body>
    <h2>Job Site</h2>
    <form >
        <label>
            Name:
            <input type="text" name="name" id="name" placeholder="Enter your name">
        </label>
        <label>
            Address:
            <input type="text" name="address" id="address" placeholder="Enter your address">
        </label>
        <label>
            Email:
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </label>
        <label>
            Contact No.
            <input type="tel" name="contact" id="contact" placeholder="Enter your contact number">
        </label>
        <label>
            Date of Birth:
            <input type="date" name="dob" id="dob">
        </label>
        <label>
            Sex:
            <input type="radio" value="Male"> Male
            <input type="radio" value="Female"> Female
            <input type="radio" value="Non-binary"> Non-binary
        </label>
        <label>
            Area of Interest:
            <input type="checkbox" value="Engineering"> Engineering
            <input type="checkbox" value="Design"> Design 
            <input type="checkbox" value="Marketing"> Marketing
            <input type="checkbox" value="Sales"> Sales
        </label>
        <label>
            Experience Level:
            <select name="experience" id="experience">
                <option value="Entry Level">Entry Level</option>
                <option value="Mid Level">Mid Level</option> 
                <option value="Senior Level">Senior Level</option>
        </label>
        <label>
            <input type="submit" value="Submit">
        </label>
        <label>
            <input type="reset" value="Reset">
        </label>
    </form>
</body>
</html>
