<!DOCTYPE html>
<html>
<head>
    <title>Image Searching Website</title>
</head>
<body>

    <!-- Heading -->
    <h1>Image Searching Website</h1>

    <!-- Search Section -->
    <form action="#" method="get">
        <label for="search">Search your Image here:</label>
        <input type="text" id="search" name="search" value="Kung Fu Panda">
        <input type="submit" value="Search">
    </form>

    <br>

    <!-- Hyperlink -->
    <a href="#">For more click here</a>

    <hr>

    <!-- Feedback Form -->
    <h3>Feedback Form:</h3>
    <form action="#" method="post">
        <!-- Name -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name"><br><br>

        <!-- Date -->
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date"><br><br>

        <!-- Comment -->
        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="40"></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
