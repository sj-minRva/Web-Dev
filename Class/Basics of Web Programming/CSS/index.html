<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Example</title>
  <style>
    /* a. Hover and active link */
    a:hover, a:active {
      background-color: yellow;
    }

    /* b. Ordered list style */
    ol {
      list-style-type: lower-alpha;
    }

    /* c. Background image */
    body {
      background-image: url("1114965.jpg");
      background-repeat: no-repeat;
      background-size: cover;

      /* d. Dotted border */
      border: 2px dotted black;
      padding: 20px; /* adds spacing so border is visible */
    }
  </style>
</head>
<body>
  <h1>CSS Styling Example</h1>

  <p>Hover or click this <a href="#">link</a> to see the background color change.</p>

  <h2>Ordered List (lowercase alphabet)</h2>
  <ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
  </ol>
</body>
</html>
