<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Selector Example</title>
  <style>
    .pStyle1 {
      color: blue;
      text-align: right;
      text-decoration: underline;
      font-style: italic;
      word-spacing: 2cm;
    }
    .pStyle2 {
      background-color: yellow;
      border: 2px solid blue;
      padding: 1.5cm;
    }
  </style>
</head>
<body>
  <p class="pStyle1">This paragraph follows Style 1.</p>
  <p class="pStyle2">This paragraph follows Style 2.</p>
</body>
</html>
